<!doctype html>
<html lang="fr">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>Malïao — Nouveau single</title>
<meta name="description" content="Regarde le clip officiel et écoute le single sur ta plateforme.">

<style>
  :root{
    --g1:#0b0f14;--g2:#101b2a;--g3:#1a1030;--g4:#1d2a1f;
    --fg:#f2f2f2;--muted:#9aa0a6;--accent:#22ff88;
    --radius:16px;
  }
  *{box-sizing:border-box}
  body{
    margin:0;color:var(--fg);font-family:system-ui,-apple-system,Segoe UI,Roboto,Helvetica,Arial,sans-serif;
    background:linear-gradient(120deg,var(--g1),var(--g2),var(--g3),var(--g4));
    background-size:400% 400%;animation:moveGrad 18s ease-in-out infinite;
  }
  @keyframes moveGrad{0%{background-position:0% 50%}50%{background-position:100% 50%}100%{background-position:0% 50%}}
  .wrap{max-width:820px;margin:0 auto;padding:20px}
  header{text-align:center;margin-bottom:10px}
  .cover img{width:120px;height:120px;border-radius:50%;object-fit:cover;box-shadow:0 0 25px rgba(0,0,0,.4)}
  .brand{font-size:24px;font-weight:700;margin-top:10px}
  .tag{color:var(--muted);font-size:13px}

  .video{margin:20px 0;border-radius:var(--radius);overflow:hidden;box-shadow:0 15px 40px rgba(0,0,0,.4)}
  .video iframe{width:100%;aspect-ratio:16/9;border:0;display:block}

  .platforms{display:grid;gap:12px;margin-top:20px}
  @media(min-width:700px){.platforms{grid-template-columns:1fr 1fr}}
  .btn{
    display:flex;align-items:center;gap:16px;
    padding:14px 16px;border-radius:14px;border:1px solid rgba(255,255,255,.15);
    background:rgba(10,10,10,.6);backdrop-filter:blur(6px);
    text-decoration:none;color:var(--fg);font-weight:600;
    transition:transform .1s ease, border-color .12s ease, background .12s ease;
  }
  .btn:hover{transform:translateY(-1px);border-color:var(--accent);background:rgba(18,24,18,.65)}
  .logo{width:28px;height:28px;flex:0 0 28px}
  footer{text-align:center;color:var(--muted);font-size:12px;margin-top:30px;padding-bottom:20px}
</style>
</head>
<body>
  <main class="wrap">
    <header>
      <div class="cover"><img src="https://example.com/POCCHETTE.jpg" alt="Pochette du single"></div>
      <div class="brand">Malïao</div>
      <div class="tag">Nouveau single — out now</div>
    </header>

    <!-- VIDEO D’ABORD -->
    <section class="video">
      <iframe src="https://www.youtube.com/embed/VIDEO_ID?rel=0&modestbranding=1"
        title="Malïao — Clip officiel"
        allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share"
        allowfullscreen></iframe>
    </section>

    <!-- LIENS PLATEFORMES -->
    <nav class="platforms">

      <!-- Spotify -->
      <a class="btn" href="https://bit.ly/maliao_spotify" target="_blank" rel="noopener">
        <img class="logo" src="https://upload.wikimedia.org/wikipedia/commons/8/84/Spotify_icon.svg" alt="">
        <span>Écouter sur Spotify</span>
      </a>

      <!-- Apple Music -->
      <a class="btn" href="https://bit.ly/maliao_apple" target="_blank" rel="noopener">
        <img class="logo" src="https://upload.wikimedia.org/wikipedia/commons/d/d1/Apple_Music_logo.svg" alt="">
        <span>Apple Music</span>
      </a>

      <!-- YouTube Music -->
      <a class="btn" href="https://bit.ly/maliao_youtube" target="_blank" rel="noopener">
        <img class="logo" src="https://upload.wikimedia.org/wikipedia/commons/e/e6/Youtube_Music_icon.svg" alt="">
        <span>YouTube Music</span>
      </a>

      <!-- Deezer -->
      <a class="btn" href="https://bit.ly/maliao_deezer" target="_blank" rel="noopener">
        <img class="logo" src="https://upload.wikimedia.org/wikipedia/commons/4/42/Deezer_icon.svg" alt="">
        <span>Deezer</span>
      </a>

      <!-- Amazon Music -->
      <a class="btn" href="https://bit.ly/maliao_amazon" target="_blank" rel="noopener">
        <img class="logo" src="https://upload.wikimedia.org/wikipedia/commons/4/45/Amazon_Music_logo.svg" alt="">
        <span>Amazon Music</span>
      </a>

      <!-- Tidal -->
      <a class="btn" href="https://bit.ly/maliao_tidal" target="_blank" rel="noopener">
        <img class="logo" src="https://upload.wikimedia.org/wikipedia/commons/2/26/Tidal_logo.svg" alt="">
        <span>TIDAL</span>
      </a>

      <!-- SoundCloud -->
      <a class="btn" href="https://bit.ly/maliao_soundcloud" target="_blank" rel="noopener">
        <img class="logo" src="https://upload.wikimedia.org/wikipedia/commons/f/fb/Soundcloud_icon.svg" alt="">
        <span>SoundCloud</span>
      </a>

      <!-- Bandcamp -->
      <a class="btn" href="https://bit.ly/maliao_bandcamp" target="_blank" rel="noopener">
        <img class="logo" src="https://upload.wikimedia.org/wikipedia/commons/2/2a/Bandcamp-logotype.svg" alt="">
        <span>Bandcamp</span>
      </a>
    </nav>

    <footer>© <span id="y"></span> Malïao — <a href="#" style="color:var(--accent)">Instagram</a></footer>
  </main>

<script>
  document.getElementById('y').textContent = new Date().getFullYear();
</script>
</body>
</html>
