<!doctype html>
<html lang="fr">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>Malïao — New Single</title>
<meta name="description" content="Watch the clip and choose your music service to listen to Malïao's new single.">

<style>
  :root{
    --fg:#202124;
    --muted:#6b7280;
    --line:rgba(255,255,255,.25);
    --btn:#eef1f6;
    --btnText:#3b3f46;
    --card:#ffffffcc;
    --radius:16px;
    --shadow:0 20px 60px rgba(0,0,0,.25);
  }
  *{box-sizing:border-box}
  html,body{height:100%;margin:0;font-family:Inter,system-ui,-apple-system,Segoe UI,Roboto,Helvetica,Arial,sans-serif;color:var(--fg);}

  /* === BACKGROUND with blurred cover === */
  body::before{
    content:"";
    position:fixed;
    inset:0;
    background:
      linear-gradient(rgba(0,0,0,.4), rgba(0,0,0,.6)),
      url("https://raw.githubusercontent.com/maliaowith2dots-tech/Maliao/refs/heads/main/Cover%20V7.png") center/cover no-repeat;
    filter:blur(30px) brightness(0.8);
    z-index:-1;
    transform:scale(1.1);
  }

  .wrap{max-width:560px;margin:0 auto;padding:20px;backdrop-filter:blur(5px);}
  .video{
    margin:18px 0;border-radius:18px;overflow:hidden;
    box-shadow:var(--shadow);border:1px solid rgba(255,255,255,.1);
  }
  .video iframe{width:100%;aspect-ratio:16/9;border:0;display:block;}

  .card{
    background:var(--card);
    border-radius:20px;
    backdrop-filter:blur(10px);
    border:1px solid var(--line);
    box-shadow:var(--shadow);
    overflow:hidden;
  }
  .card-header{text-align:center;padding:22px;}
  .cover{
    width:160px;height:160px;border-radius:12px;overflow:hidden;
    margin:0 auto 14px;box-shadow:0 8px 24px rgba(0,0,0,.25);
  }
  .cover img{width:100%;height:100%;object-fit:cover;}
  .title{font-weight:800;font-size:18px;margin:4px 0 2px;color:#fff;}
  .subtitle{font-weight:600;font-size:14px;text-transform:uppercase;letter-spacing:.06em;color:#ddd;}
  .hint{color:var(--muted);font-size:13px;margin-top:8px;}

  .list{padding:10px 12px 14px;}
  .row{
    display:flex;align-items:center;justify-content:space-between;
    gap:14px;padding:12px 12px;border-radius:12px;
    border:1px solid rgba(255,255,255,.2);
    background:rgba(255,255,255,.9);
    transition:transform .08s ease, background .12s ease;
    margin:10px 0;
  }
  .row:hover{transform:translateY(-1px);background:rgba(255,255,255,1);}
  .left{display:flex;align-items:center;gap:12px;}
  .logo{width:28px;height:28px;object-fit:contain;}
  .name{font-weight:700;font-size:15px;color:#1f2328;}
  .cta{
    appearance:none;border:0;background:var(--btn);color:var(--btnText);
    padding:8px 14px;border-radius:10px;font-weight:700;font-size:13px;
    letter-spacing:.02em;cursor:pointer;
  }
  .cta:hover{filter:brightness(0.95);}
  .brand{text-align:center;margin-top:20px;color:#ddd;font-size:14px;font-weight:600;}
</style>
</head>
<body>
  <main class="wrap">
    <!-- VIDEO -->
    <section class="video" aria-label="Clip du single">
      <iframe
        src="https://www.youtube.com/embed/VIDEO_ID?rel=0&modestbranding=1"
        title="Malïao — Clip officiel"
        allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share"
        allowfullscreen></iframe>
    </section>

    <!-- CARD -->
    <section class="card" aria-label="Choisir un service musical">
      <div class="card-header">
        <div class="cover"><img src="https://example.com/POCCHETTE.jpg" alt="Pochette du single"></div>
        <div class="title">Malïao</div>
        <div class="subtitle">NOUVEAU SINGLE</div>
        <div class="hint">Choose music service</div>
      </div>

      <div class="list">
        <a class="row" href="https://bit.ly/maliao_spotify" target="_blank">
          <div class="left">
            <img class="logo" src="https://upload.wikimedia.org/wikipedia/commons/8/84/Spotify_icon.svg" alt="">
            <div class="name">Spotify</div>
          </div><button class="cta">Listen</button>
        </a>
        <a class="row" href="https://bit.ly/maliao_apple" target="_blank">
          <div class="left">
            <img class="logo" src="https://upload.wikimedia.org/wikipedia/commons/d/d1/Apple_Music_logo.svg" alt="">
            <div class="name">Apple Music</div>
          </div><button class="cta">Listen</button>
        </a>
        <a class="row" href="https://bit.ly/maliao_youtubemusic" target="_blank">
          <div class="left">
            <img class="logo" src="https://upload.wikimedia.org/wikipedia/commons/e/e6/Youtube_Music_icon.svg" alt="">
            <div class="name">YouTube Music</div>
          </div><button class="cta">Listen</button>
        </a>
        <a class="row" href="https://bit.ly/maliao_deezer" target="_blank">
          <div class="left">
            <img class="logo" src="https://upload.wikimedia.org/wikipedia/commons/4/42/Deezer_icon.svg" alt="">
            <div class="name">Deezer</div>
          </div><button class="cta">Listen</button>
        </a>
        <a class="row" href="https://bit.ly/maliao_tidal" target="_blank">
          <div class="left">
            <img class="logo" src="https://upload.wikimedia.org/wikipedia/commons/2/26/Tidal_logo.svg" alt="">
            <div class="name">TIDAL</div>
          </div><button class="cta">Listen</button>
        </a>
        <a class="row" href="https://bit.ly/maliao_amazon" target="_blank">
          <div class="left">
            <img class="logo" src="https://upload.wikimedia.org/wikipedia/commons/4/45/Amazon_Music_logo.svg" alt="">
            <div class="name">Amazon Music</div>
          </div><button class="cta">Listen</button>
        </a>
        <a class="row" href="https://bit.ly/maliao_soundcloud" target="_blank">
          <div class="left">
            <img class="logo" src="https://upload.wikimedia.org/wikipedia/commons/f/fb/Soundcloud_icon.svg" alt="">
            <div class="name">SoundCloud</div>
          </div><button class="cta">Listen</button>
        </a>
        <a class="row" href="https://bit.ly/maliao_bandcamp" target="_blank">
          <div class="left">
            <img class="logo" src="https://upload.wikimedia.org/wikipedia/commons/2/2a/Bandcamp-logotype.svg" alt="">
            <div class="name">Bandcamp</div>
          </div><button class="cta">Listen</button>
        </a>
      </div>
    </section>

    <div class="brand">© <span id="y"></span> Malïao</div>
  </main>

<script>document.getElementById('y').textContent=new Date().getFullYear();</script>
</body>
</html>
